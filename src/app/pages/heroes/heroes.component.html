<div class="row">
    <div class="col-8 offset-2">
        <h1 class="text-center my-5">Table of our awesome Heroes</h1>
        <div class="col-6 offset-3">
            <input (keyup)="onSearchPhrase($event)" class="form-control my-5" type="text" placeholder="Search hero...">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="columnName" (click)="onColumnSelect('id')" class="bg-dark text-center text-white">#</th>
                    <th id="columnName" (click)="onColumnSelect('name')" class="bg-dark text-center text-white">NAME
                    </th>
                    <th id="columnName" (click)="onColumnSelect('superPower')" class="bg-dark text-center text-white">
                        SUPERPOWER</th>
                    <th id="columnName" (click)="onColumnSelect('address')" class="bg-dark text-center text-white">
                        ADDRESS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroList | search: phrase: 'name' | sort: columnKey:direction">
                    <td class="text-center">{{hero.id}}</td>
                    <td class="text-center">{{hero.name}}</td>
                    <td class="text-center">{{hero.superPower}}</td>
                    <td class="text-center">{{hero.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
